<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> instagram</title>
        <link rel="shortcut icon" href="image/fevicon.png" sizes="33*32" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container"> 
    <div class="row">
        <div class="col-lg-4  col-sm-12  slidder-element">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg" class="d-block " alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" class="d-block" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-sm-12">
            <div class="form-element border border-secondary">
                    <div class="logo text-center">
                        <img src="image/logo.JPG" alt="logo">
                    </div>
                    <form action="" method="post">
                        <input type="text" class="username mt-4 border border-secondary ps-3" placeholder="Phone number, username, or email " required> <br>
                        <input type="password" class="pw mt-3 border border-secondary ps-3" placeholder=" password">
                        <button type="submit" class="button mt-3 py-1">Log in</button>
                    </form>
                    <div class="row orr mt-2">
                        <div class="col-lg-5 border-bottom border-secondary"></div>
                        <div class="col-lg-2 or"><span>or</span></div>
                        <div class="col-lg-5 border-bottom border-secondary"></div>
                    </div>
                    <div class="facebook mt-4 text-center">
                        <i class="bi bi-facebook"></i> <span>Log in with facebook</span>
                    </div>
                    <h6 class="forgot mt-3">forgot password?</h6>
            </div>
            <div class="singup mt-3 text-center  border border-secondary p-2">
                <h6>Don't have an account?<a href="">Sing up</a></h6>
            </div>
            <div class="getapp">
                <h5 class="text-center py-3">Get the app.</h5>
                <div class="image px-2">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
